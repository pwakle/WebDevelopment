<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    
    <!-- This is a simple form  -->
<!-- Below is the code which has to be formatted -->

    <h2>This is Simple Form</h2>
    <label for="Name">Name</label>
    <input type="text" placeholder="Any text" id="Name">
   
    <label for="Password">Password</label>
    <input type="password" placeholder="Password" id="Password">
    
    <br>
    <p>Below is the submit button</p>
    <input type="submit">
    <br>
<br>
<!-- How to associate label with Input -->

<!-- To explicitly associate a <label> element with an <input> element, 
    you first need to add the 'id' attribute to the <input> element. 
    
    Next,  you add the for attribute to the <label> element, 
    where the value of 'for' is the same as the id in the <input> element. -->

    <label for="chkbx1">Do you like Cheese</label>
    <input type="checkbox" name="" id="chkbx1">
    <br>
    <label for="chkbx2">Do you like Peas</label>
    <input type="checkbox" name="" id="chkbx2">

<h4>Below is the EMAIL ID</h4>
<label for="Email">EMAIL</label>
<input type="email" placeholder="Email" name="EMAIL ID" id="Email">


</body>
</html>
