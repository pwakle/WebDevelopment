<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Page Demo</title>
</head>
<body>
    <h2>1 Learn to Make Form</h2>
    <form action="/anything for now -temp"></form>
    <div>
        <label for="uname">Enter Username</label>   
        <input type="text" placeholder="Username" id="uname">
         
    </div>
    <!--How to make connection from Label to Input is by using 
        1) id attribute to the label and
        2) for attribute to the input -->
    <div>
        <label for="pword">Enter Password</label>
        <input type="password" placeholder="Password" id="pword">
    </div>
    
    <div>
        <label for="email">Enter the Email ID</label>
        <input type="text" name="Email ID" placeholder="Enter your email id"  id="email">
    </div>
    <div>
        <label for="Emp ID">Enter your Employee ID</label>
        <input type="number" id="EMP ID" placeholder="Enter your emp id">
    </div>
</body>
</html>
