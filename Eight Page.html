<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1 Learn Select Attribute</h2>

    <p>
        <label for="menu">Please select a meal type: </label>
        <select name="meal" id="menu">

            <option value="veg salad">Veg Salad</option>
            <option value="chicken salad">Chicken Salad</option>
            <option value="protein salad">Greek Salad</option>
            <option value="Fish salad">Fish Salad</option>

        </select>
    </p>

    <h2>2 Range Attribute</h2>

    <P>
        <label for="income">This is the Income Range</label>
        <input type="range" id="income" min="10" max="100" name="income range">
    </P>


    <h2> 3 Text Area</h2>
    <label for="requests">For Any Special Requests</label>
    <p>
    <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type here"></textarea>
    </p>

</body>
</html>
